<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
	<title>留言板</title>
</head>
<body>
<h1 align="center" style="color:#00FF7F;" >欢迎来到留言板，你可以在这里畅所欲言</h1>
<br />
<p>你好，{{username}}</p>
<a href="http://127.0.0.1:8000/blog/logout/">退出</a>
<a href="http://127.0.0.1:8000/blog/msgpost/">发表留言</a>
<h3><em>留言列表</em></h3>
{% for msgs in msg %}
<div style="width:900px">
<div style="width:900px;background-color:#99bbbb;text-align:center;float:left">{{msgs.topic}}</div>
<div style="background-color:#EEEEEE;hight:100px;width:900px;float:left;"><pre>{{msgs.contect}}</pre></div>
<div style="background-color:#99bbbb;width:450px;text-align:center;float:left">{{msgs.user}}</div>
<div style="background-color:#99bbbb;width:450px;text-align:center;float:right">{{msgs.datetime}}</div>
<hr />
</div>

{% endfor %}

</body>
</html>
